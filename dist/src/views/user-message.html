<!DOCTYPE html>
<html>
<head>
    <title>NewSYS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #333;
        }

        .content {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: #ff4a4a;
        }

        .success {
            color: #39b54a;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>NewSYS</h1>
        <script>
            var error = false;
            var message = "";
            var bodyContent = "";

            // Get the query parameters from the URL
            var params = new URLSearchParams(window.location.search);
            if (params.has("error")) {
                // Extract the values of error and message parameters
                error = params.get("error") === "true";
                // default
                message = "Error during the process." 
            }
            if (params.has("message")) {
                message = params.get("message");
            }

            // Check if error is true and set the body content accordingly
            if (error) {
                bodyContent = '<p class="error">' + message + '</p>';
            } else {
                bodyContent = '<p class="success">' + message + '</p>';
            }

            // Display the body content
            document.write(bodyContent);
        </script>
    </div>
</body>
</html>
